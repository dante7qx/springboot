<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>用户信息</title>
</head>
<body>
	<div class="bdcontent">
		<form id="userDetailForm" method="post" novalidate="true">
			<input id="id" name="id" type="hidden"/>
			<table class="tbcontent">
				<tr>
					<td class="tbtitle" width="20%">帐号</td>
					<td><input id="account" name="account" type="text" class="easyui-validatebox" validType="uniqueUserAccount" required="true" style="width: 180px;"></td>
				</tr>
				<tr>
					<td class="tbtitle">姓名</td>
					<td><input id="name" name="name" type="text" class="easyui-validatebox" required="true" style="width: 180px;"></td>
				</tr>
				<tr id="passwordTr">
					<td class="tbtitle">密码</td>
					<td><input id="password" name="password" type="password" class="easyui-validatebox" required="true" style="width: 180px;"></td>
				</tr>
				<tr>
					<td class="tbtitle">邮箱</td>
					<td><input id="email" name="email" type="text" validType="email" class="easyui-validatebox" required="true" style="width: 180px;"></td>
				</tr>
				<tr>
					<td class="tbtitle">集团认证</td>
					<td><input id="ldapUser" name="ldapUser" type="checkbox" value="true"></td>
				</tr>
				<tr>
					<td class="tbtitle">角色</td>
					<td><input id="roles" name="roles" type="text" class="easyui-combotree" editable="false" style="width: 180px;"></td>
				</tr>
			</table>
		</form>
		<div id="userFormBtnContainer" style="margin-top: 10px; text-align: center;">
			<span class="buttonGaps formEdit" sec:authorize="hasAuthority('sysmgr.user.update')">
				<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-edit" plain="false" onclick="UserDetailPage.edit();">编辑</a>
			</span>
			<span class="buttonGaps formDelete" sec:authorize="hasAuthority('sysmgr.user.delete')">
				<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-remove" plain="false" onclick="UserDetailPage.del();">删除</a>
			</span>
			<span class="buttonGaps formPersist" sec:authorize="hasAuthority('sysmgr.user.update')">
				<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-save" plain="false" onclick="UserDetailPage.submit();">保存</a>
			</span>
			<span class="buttonGaps formPersist">
				<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-undo" plain="false" onclick="UserDetailPage.reset();">重置</a>
			</span>
			<span class="buttonBaiscGaps">
				<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-cancel" plain="false" onclick="$('#userWindow').window('close');">关闭</a>
			</span>
		</div>
	</div>
	<script th:src="@{module/user/userdetail.js}" type="text/javascript"></script>
	<script th:line="javascript">
		$(function() {
			UserDetailPage.initPage([[${param.id}]]);
		});
	</script>
</body>
</html>
