<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<head th:replace="common/common"/>
<title th:fragment="title">角色信息</title>
</head>
<body>
	<div class="bdcontent">
		<table id="roleGridlist"></table>
	</div>
	<div id="roleGridToolbar" class="bdgridtoolbar">
		<form id="roleQueryForm">
			<table>
				<tr>
					<td>
						<table>
							<tr>
								<td class="searchtitle">角色名称</td>
								<td><input id="queryName" name="name" type="text"/></td>
								<td class="searchtitle">
									<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="RolePage.search();">查询</a>
								</td>
								<td>
									<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-undo" plain="true" onclick="RolePage.reset();">重置</a>
								</td>
							</tr>
						</table>
					</td>
					<td align="right">
						<a sec:authorize="hasAuthority('sysmgr.role.update')" href="javascript:;" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="RolePage.editRole('');">新增</a>
						<a sec:authorize="hasAuthority('sysmgr.role.delete')" href="javascript:;" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="RolePage.del();">删除</a>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div id="roleWindow" class="easyui-window" modal="true" collapsible="false"
		minimizable="true" maximizable="false" resizable="false" closed="true"
		style="height:550px; width: 750px; display: none;"></div>
	<div id="roleUserWindow" class="easyui-window" modal="true" collapsible="false"
		minimizable="true" maximizable="false" resizable="false" closed="true"
		style="height:550px; width: 750px; display: none;" title="用户信息">
		<div class="bdcontent">
			<table id="roleUserGridlist"></table>
		</div>
	</div>
		
	<script th:src="@{ux/util/hnasys-util.js}" type="text/javascript"></script>
	<script th:src="@{module/role/rolelist.js}" type="text/javascript"></script>
	<script th:line="javascript">
		$(function() {
			RolePage.loadRoleList();
		});
	</script>
</body>
</html>
