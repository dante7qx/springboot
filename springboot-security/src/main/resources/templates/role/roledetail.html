<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>角色信息</title>
</head>
<body>
	<div class="bdcontent" style="height:460px;overflow:hidden;">
		<form id="roleDetailForm" method="post" novalidate="true">
			<input id="id" name="id" type="hidden"/>
			<input id="authorityIds" name="authorityIds" type="hidden"/>
			<table class="tbcontent">
				<tr>
					<td class="tbtitle" width="15%">角色名称</td>
					<td><input id="name" name="name" type="text" class="easyui-validatebox" style="width:170px;" required="true" /></td>
					<td class="tbtitle" width="15%">角色描述</td>
					<td><textarea id="roleDesc" name="roleDesc" class="easyui-validatebox" style="width:98%;height: 80px; overflow: auto; resize: none;" required="true"></textarea></td>
				</tr>
				<tr>
					<td class="tbtitle">权限</td>
					<td colspan="3">
						<div style="overflow: auto; resize: none; height: 355px;">
							<ul id="authorityTree"></ul>
						</div>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div id="roleFormBtnContainer" style="margin-top: 10px; text-align: center;">
		<span class="buttonGaps formEdit" sec:authorize="hasAuthority('sysmgr.role.update')">
			<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-edit" plain="false" onclick="RoleDetailPage.edit();">编辑</a>
		</span>
		<span class="buttonGaps formDelete" sec:authorize="hasAuthority('sysmgr.role.delete')">
			<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-remove" plain="false" onclick="RoleDetailPage.del();">删除</a>
		</span>
		<span class="buttonGaps formPersist" sec:authorize="hasAuthority('sysmgr.role.update')">
			<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-save" plain="false" onclick="RoleDetailPage.submit();">保存</a>
		</span>
		<span class="buttonGaps formPersist">
			<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-undo" plain="false" onclick="RoleDetailPage.reset();">重置</a>
		</span>
		<span class="buttonBaiscGaps">
			<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-cancel" plain="false" onclick="$('#roleWindow').window('close');">关闭</a>
		</span>
	</div>
	
	<script th:src="@{module/role/roledetail.js}" type="text/javascript"></script>
	<script th:line="javascript">
		$(function() {
			RoleDetailPage.initPage([[${param.id}]]);
		});
	</script>
</body>
</html>
