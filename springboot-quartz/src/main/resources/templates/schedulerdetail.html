<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>系统定时任务</title>
</head>
<body>
	<div class="bdcontent" style="height:380px;overflow:hidden;">
		<form id="schedulerDetailForm" method="post" novalidate="true">
			<input id="id" name="id" type="hidden"/>
			<input id="jobClass" name="jobClass" type="hidden"/>
			<table class="tbcontent">
				<tr>
					<td class="tbtitle" width="15%">任务编号</td>
					<td><input id="jobId" name="jobId" type="text" class="easyui-combobox" style="width:170px;" required="true" /></td>
				</tr>
				<tr>
					<td class="tbtitle">任务名称</td>
					<td><input id="jobName" name="jobName" type="text" class="easyui-textbox" style="width:170px;" required="true" /></td>
				</tr>
				<tr>
					<td class="tbtitle">Cron表达式</td>
					<td><input id="cron" name="cron" type="text" class="easyui-textbox" style="width:170px;" required="true" /></td>
				</tr>
				<tr>
					<td class="tbtitle">是否启动</td>
					<td><input id="startJob" name="startJob" type="text" class="easyui-switchbutton" data-options="onText:'启动',offText:'停止'" checked /></td>
				</tr>
				<tr>
					<td class="tbtitle">启动时间</td>
					<td><input id="startTime" name="startTime" type="text" class="easyui-datetimebox" style="width: 170px;"/></td>
				</tr>
				<tr>
					<td class="tbtitle">任务描述</td>
					<td><textarea id="jobDesc" name="jobDesc" class="easyui-textbox" multiline="true" style="width:98%;height: 150px; overflow: auto; resize: none;" required="true"></textarea></td>
				</tr>
			</table>
		</form>
	</div>
	<div class="bdupdate">
		<span id="schedulerUpdateInfo"></span>
	</div>
	<div id="schedulerFormBtnContainer" style="margin-top: 10px; text-align: center;">
		<span class="buttonGaps">
			<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-save" plain="false" onclick="SchedulerDetailPage.submit();">保存</a>
		</span>
		<span class="buttonGaps">
			<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-undo" plain="false" onclick="SchedulerDetailPage.reset();">重置</a>
		</span>
		<span class="buttonGaps formDelete">
			<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-remove" plain="false" onclick="SchedulerDetailPage.del();">删除</a>
		</span>
		<span class="buttonBaiscGaps">
			<a href="javascript:;" class="easyui-linkbutton" iconCls="icon-cancel" plain="false" onclick="$('#schedulerWindow').window('close');">关闭</a>
		</span>
	</div>
	
	<script th:src="@{/module/scheduler/schedulerdetail.js}" type="text/javascript"></script>
	<script th:line="javascript">
		$(function() {
			SchedulerDetailPage.initPage([[${param.id}]]);
		});
	</script>
</body>
</html>
